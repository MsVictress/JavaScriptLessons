<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        "use strict";
        
        let arr1 = [];
        for (let i = 1; i <= 10; i++) {
            arr1.push(i);
        }
        console.log(arr1);

        let arr2 = [];
        for (let i = 1; i <= 10; i++) {
            arr2.push('x');
        }
        console.log(arr2);

        let arr3 = [-3, -2, -1, 0, 1, 2, 3];
        let arr4 = [];
        for(let i = 0; i <= arr3.length - 1; i++) {
            if(arr3[i] >= 0) {
                arr4.push(arr3[i]);
            }
        }
        console.log(arr4);

    </script>
</body>
</html>
