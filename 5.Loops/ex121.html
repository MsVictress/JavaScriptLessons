<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        "use strict";
        
        let arr1 = [1, 2, 0, 3, 4, 5];
        for (let elem of arr1) {                
            if (elem == 0) {
                break; 
            }            
            console.log(elem);
        }

        let arr2 = [1, 2, 3, -3, 4, 5], sum1 = 0;
        for(let i = 0; i <= arr2.length - 1; i++) {
            if(arr2[i] < 0) {
                break;
            }            
            sum1 = sum1 + arr2[i];            
        }            
        console.log(sum1);

        let arr3 = [1, 2, 3, 4, 5];
        for (let i = 0; i <= arr2.length - 1; i++) {                
            if (arr3[i] == 3) {            
                console.log(arr3[i]);
                break; 
            }            
        }

        let sum2 = 0, count = 0;
        for (let i = 1; i <= 100; i++) {
            sum2 = sum2 + i;
            count++;
            if (sum2 > 100) {
                console.log(sum2);
                console.log(count);
                break;
            }
        }

    </script>
</body>
</html>
