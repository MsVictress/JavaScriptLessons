<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        "use strict";
        
        let res1 = 0;
        for (let i = 2; i <= 100; i++) {
            if(i % 2 == 0) {
                res1 = res1 + i;
            }
        }
        console.log(res1);

        let res2 = 0;
        for (let i = 1; i <= 99; i++) {
            if(i % 2 == 1) {
                res2 = res2 + i;
            }
        }
        console.log(res2);

        let res3 = 1;
        for (let i = 1; i <= 20; i++) {
                res3 = res3 * i;
            }
        console.log(res3);

    </script>
</body>
</html>
