<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        "use strict";
    
        let num1 = parseFloat('5px'), num2 = parseFloat('6px');
        alert(num1 + num2);

        let num3 = parseFloat('5.5px'), num4 = parseFloat('6.25px');
        alert(num3 + num4);

        let num5 = parseFloat('5.5px'), num6 = parseFloat('6.25px');
        alert(`${num5 + num6}px`);

    </script>
</body>
</html>
