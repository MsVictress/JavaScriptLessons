<body>
    <script type="text/javascript">
        "use strict";
    
        alert(2 ** 10);

        let a = 3 * 2 ** 3;
        alert(a);

        let b = (3 * 2) ** 3;
        alert(b);

        let c = 3 * 2 ** (3 + 1);
        alert(c);

        let d = 2 ** 3 * 3;
        alert(d);

        let e = 3 * 2 ** 3 * 3;
        alert(e);

    </script>
