<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        "use strict";
        
        let month = 2;
        if(month >= 3 && month <= 5) {
            console.log('Spring');
        }
        else if(month >= 6 && month <= 8) {
            console.log('Summer');
        }
        else if(month >= 9 && month <= 11) {
            console.log('Autumn');
        }
        else if((month == 12) || month == 1 || month == 2) {
            console.log('Winter');
        }
        else {
            console.log('Error');
        }

        let str1 = 'abcde';
        if(str1[0] == 'a') {
            console.log('Да');
        }
        else {
            console.log('Нет');
        }

        let num1 = 12345;
        let str2 = String(num1)[0];
        if(str2[0] == 1 || str2[0] == 2 || str2[0] == 3) {
            console.log('Да');
        }
        else {
            console.log('Нет');
        }

        let num2 = 111;
        let str3 = String(num2);
        let res = Number(str3[0]) + Number(str3[1]) + Number(str3[2]);
        console.log(res);

        let num3 = 123033;
        let str4 = String(num3)
        let sum1 = Number(str4[0]) + Number(str4[1]) + Number(str4[2]);
        let sum2 = Number(str4[3]) + Number(str4[4]) + Number(str4[5]);
        if (sum1 == sum2) {
            console.log('Да');
        } 
        else {
            console.log('Нет');
        }

    </script>
</body>
</html>
