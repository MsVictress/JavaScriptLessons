    <script type="text/javascript">
        "use strict";
        
        let num1 = 100;
        let str1 = String(num1);
        if(str1[str1.length - 1] == 0) {
            console.log('Последняя цифра числа равна 0');
        } 
        else {
            console.log('Последняя цифра числа не равна 0');
        }

        let num2 = 21;
        let str2 = String(num2);
        let str3 = str2[str2.length - 1];
        if(str3 == 0 || str3 == 2 || str3 == 4 || str3 == 6 || str3 == 8) {
            console.log('Число чётное');
        }
        else { 
            console.log('Число нечётное');
        }

    </script>
