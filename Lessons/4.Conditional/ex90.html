<body>
    <script type="text/javascript">
        "use strict";
        
        let test1 = 3;
        if (test1) {
	        console.log('+++');
        } 
        else {
	        console.log('---');
        }

	        console.log('+++');
        } 
        else {
	        console.log('---');
        }

        let test3 = '';
        if (test3) {
            console.log('+++');
        } 
        else {
            console.log('---');
        }

        let test4 = 3 * 'abc';
        if (test4) {
            console.log('+++');
        } 
        else {
            console.log('---');
        }

        let test5 = null;
        if (test5) {

        } 
        else {
            console.log('---');
        }

        let test6 = false;
        if (test6) {
            console.log('+++');
        } 
        else {
            console.log('---');
        }

        let test7;
        if (test7) {
            console.log('+++');
        } 
        else {
            console.log('---');
        }

        let test8 = 0;
        if (test8) {
            console.log('+++');
        } 
        else {
            console.log('---');
        }

        let test9 = '0';
        if (test9) {
            console.log('+++');
        } 
        else {
            console.log('---');
        }

        let test10 = -1;
        if (test10) {
            console.log('+++');
        } 
        else {
            console.log('---');
        }

    </script>
</body>
