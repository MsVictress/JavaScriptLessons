<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        "use strict";
    
        const PI = 3.14;
        let r = 5;
        let sqr1 = 2 * PI * r;
        alert(sqr1);

        let a = 4;
        let sqr2 = a ** 2;
        alert(sqr2);

        let x = 3, y = 6;
        let sqr3 = x * y;
        alert(sqr3);

        let c = 7, d = 4;
        let p = c * 2 + d * 2;
        alert(p);

        let tc = 25;
        alert(tc * (9 / 5) + 32);

        let tf = 100;
        alert((5 / 9) * (tf - 32));

    </script>
</body>
</html>
