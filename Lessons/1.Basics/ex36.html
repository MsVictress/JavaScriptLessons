<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        "use strict";
    
        console.log(`Количество секунд в сутках: ${24 * 60 * 60}`);

        console.log(`Количество секунд в 30 сутках: ${30 * 24 * 60 * 60}`);

        console.log(`Количество секунд в году: ${365 * 24 * 60 * 60}`);

        console.log(`Количество минут в сутках: ${24 * 60}`);

        console.log(`Количество минут в году: ${365 * 24 * 60}`);

        console.log(`Количество байт в мегабайте: ${1024 * 1024}`);

        console.log(`Количество байт в гигабайте: ${1024 * 1024 * 1024}`);

        console.log(`Количество байт в 10 гигабайтах: ${1024 * 1024 * 1024 * 10}`);

        console.log(`Количество байт в терабайте: ${1024 * 1024 * 1024 * 1024}`);

        console.log(`Количество килобайт в терабайте: ${1024 * 1024 * 1024}`);

    </script>
</body>
</html>
