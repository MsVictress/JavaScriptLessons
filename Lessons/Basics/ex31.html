<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        "use strict";
    
        let num = 10;
        num++;
        num++;
        num--;
        alert(num);

        let num2 = 3;
        alert(++num2);

        let num3 = 3;
        alert(num3++);

        let num4 = 3;
        alert(--num4);

        let num5 = 3;
        alert(num5--);

        let num6 = 3;
        let num7 = ++num6;
        alert(num6);
        alert(num7);

        let num8 = 3;
        let num9 = num8++;
        alert(num8);
        alert(num9);

        let num10 = 3;
        let num11 = --num10;
        alert(num10);
        alert(num11);

        let num12 = 3;
        let num13 = num12--;
        alert(num12);
        alert(num13);

        let num14 = 3;
        num14++;
        let num15 = num14--;
        alert(num14++);
        alert(--num15);

    </script>
</body>
</html>
