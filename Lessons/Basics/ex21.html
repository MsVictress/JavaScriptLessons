<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        "use strict";
    
        let a = '5' + '2';
        alert(a);

        let b = '5' + 2;
        alert(b);

        let c = 5 + '2';
        alert(c);

        let d = 5 + 2;
        alert(d);

        let e = '5' * '2';
        alert(e);

        let f = '5' - '2';
        alert(f);

        let g = '5' / '2';
        alert(g);

        let h = '5' % '2';
        alert(h);

        let i = '5s' * '2';
        alert(i);

        let j = '5s' + '2';
        alert(j);

        let k = (-'5') + (-'2');
        alert(k);

        let l = '5' * 1 + '2' * 1;
        alert(l);

        let m = '5' * '1' + '2' * '1';
        alert(m);

        let n = '' + 3 + 1;
        alert(n);

    </script>
</body>
</html>
