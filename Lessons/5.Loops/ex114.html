<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        "use strict";
        
        let num1 = 1;
        while(num1 <= 100) {                 
            console.log(num1);
            num1++; 
        }

        let num2 = 11;
        while(num2 <= 33) {                 
            console.log(num2);
            num2++; 
        }

        let num3 = 1, count = 0;
        while(num3 <= 1000) {            
            count++;              
            console.log(num3 = num3 * 3);
        }
        console.log(count);            
        

    </script>
</body>
</html>
