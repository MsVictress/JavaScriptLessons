<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        "use strict";
        
        for (let i = 10; i <= 1000; i++) {
            let str1 = String(i);     
            console.log(Number(str1[0]));
        }

        for (let i = 10; i <= 1000; i++) {
            let str2 = String(i);
            let res = Number(str2[0]) + Number(str2[1]); 
            console.log(res);
        }

        for (let i = 10; i <= 1000; i++) {
            let str3 = String(i);            
            if (str3[0] === '1') {
                console.log(i);
            }
        }

        for (let i = 10; i <= 1000; i++) {
            let str4 = String(i);
            if(Number(str4[0]) + Number(str4[1]) == 5) { 
                console.log(i);
            }
        }

    </script>
</body>
</html>
