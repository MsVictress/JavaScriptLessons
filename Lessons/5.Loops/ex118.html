<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        "use strict";
        
        let arr1 = [2, 5, 9, 3, 1, 4];
        let res1 = 0;
        for(let elem1 of arr1) {
            res1 = res1 + elem1;
        }
        console.log(res1);

        let arr2 = [2, 5, 9, 3, 1, 4];
        let res2 = 0;
        for(let elem2 of arr2) {
            if(elem2 % 2 == 0) {
                res2 = res2 + elem2;
            }
        }
        console.log(res2);

        let arr3 = [2, 5, 9, 3, 1, 4];
        let res3 = 0;
        let mult = 0;
        for(let i = 0; i < arr3.length; i++) {
            mult = arr3[i] * arr3[i];
            res3 = res3 + mult;
        }
        console.log(res3);

        let arr4 = [2, 5, 9, 3, 1, 4];
        let res4 = 1;
        for(let i = 0; i < arr4.length; i++) {
            res4 = res4 * arr4[i];
        }
        console.log(res4);

    </script>
</body>
</html>
