<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        "use strict";
        
        let str1 = '';
        for (let i = 1; i <= 5; i++) {
            str1 = str1 + '-';
        }
        console.log(str1);

        let str2 = '';
        for (let i = 1; i <= 9; i++) {
            str2 = str2 + i;
        }
        console.log(str2);

        let str3 = '';
        for (let i = 9; i >= 1; i--) {
            str3 = str3 + i;
        }
        console.log(str3);

        let str4 = '-';
        for (let i = 1; i <= 9; i++) {
            str4 = str4 + i + '-';
        }
        console.log(str4);

    </script>
</body>
</html>
