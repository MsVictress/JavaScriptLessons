<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        "use strict";
    
        let num1 = 3;		
        if (num1 > 0 && num1 < 5) {
	        console.log('+++');
        } 
        else {
	        console.log('---');
        }

        let num2 = 15;	
        if (num2 >= 10 && num2 <= 20) {
	        console.log('+++');
        } 
        else {
	        console.log('---');
        }    
        
        let num3 = 3;
        let num4 = 3;	
        if (num3 <= 1 && num4 >= 3) {
	        console.log('+++');
        } 
        else {
	        console.log('---');
        }

    </script>
</body>
</html>
